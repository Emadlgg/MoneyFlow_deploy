name: CI/CD Pipeline MoneyFlow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # ==================== TESTS ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout con submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Frontend Tests
      - name: Frontend - Install & Test
        working-directory: ./MoneyFlow_Frontend
        run: |
          npm ci
          npm test || true
      
      # Backend Tests
      - name: Backend - Install & Test
        working-directory: ./MoneyFlow_Backend
        run: |
          npm ci
          npm test || true

  # ==================== DEPLOY STAGING ====================
  deploy-staging:
    name: Deploy to Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://moneyflow-frontend-dulutdw23-emadlgs-projects.vercel.app
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - name: Install Vercel CLI
        run: npm i -g vercel
      
      # Deploy Backend
      - name: Deploy Backend to Staging
        working-directory: ./MoneyFlow_Backend
        run: |
          vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=emadlgs-projects \
            --yes \
            > deployment-url.txt
          cat deployment-url.txt
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      # Deploy Frontend
      - name: Deploy Frontend to Staging
        working-directory: ./MoneyFlow_Frontend
        run: |
          vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=emadlgs-projects \
            --yes \
            > deployment-url.txt
          cat deployment-url.txt

  # ==================== DEPLOY PRODUCTION ====================
  deploy-production:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://moneyflow-frontend-dulutdw23-emadlgs-projects.vercel.app
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - name: Install Vercel CLI
        run: npm i -g vercel
      
      # Deploy Backend
      - name: Deploy Backend to Production
        working-directory: ./MoneyFlow_Backend
        run: |
          vercel deploy \
            --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=emadlgs-projects \
            --yes \
            > deployment-url.txt
          cat deployment-url.txt
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      # Deploy Frontend
      - name: Deploy Frontend to Production
        working-directory: ./MoneyFlow_Frontend
        run: |
          vercel deploy \
            --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=emadlgs-projects \
            --yes \
            > deployment-url.txt
          cat deployment-url.txt